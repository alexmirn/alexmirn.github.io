	// обработчик c event(передается по умолчанию)
	function handler(event) {
		console.log('event ', event.target);
	}

	// отец отреагирует, если произойдет изменение в ребенке
	function handlerFather(event) {
		console.log('father event ', event.target);

	}
	event.keyCode - код нажатой клавиши
	event.clientX - клик пикселя по-горизонтали
	event.clientY - клик пикселя по-вертикали
	event.target - узнать DOM элемент, сгенерировавший событие
	event.preventDefault() - отменить действие по-умолчанию(например, переход по ссылке)
	event.stopPropagation() - останавливает распространение элемента к родительским обработчикам событий

	// в старых браузерах preventDefault заменяли функцией

	elem.addEventListener('click', handler);
	elemFather.addEventListener('click', handlerFather);
	elem.addEventListener('click', handler, true); - при этом сначала отображается обработчик родителя, потом - ребенка
