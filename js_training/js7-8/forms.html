<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/form.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="clearfix">
        <div class="text">
        </div>
        <div class="inputs">
          <div>
            <span>Firstname</span>
            <input>
            <em>Please provide your firstname</em>
          </div>
          <div>
            <span>Last name</span>
            <input>
            <em>Please provide also your lastname</em>
          </div>
          <div>
            <span>Address</span>
            <input>
            <em>Your home and work address</em>           
          </div>
        </div>
      </form>
      <button>Show help</button>
    </div>
  </body>
</html>
