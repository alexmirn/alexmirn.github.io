<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="mvc_js/template.js"></script>
	<script src="mvc_js/script.js"></script>
</head>
<body>
	<script type="text/template" id="wrapper-template">
		<div class="wrapper">
			<ul class="item-list"></ul>
			<div class="controlls">
				<input type="text" class="item-value">
				<button class="item-add">Add</button>
			</div>
		</div>
	</script>

	<script type="text/template" id="list-template">
	<% for (var i = 0; i < data.length; i++) { %>
	<!-- data-value - это аттрибут помещает значение элемента, нужное нам на бекэнде --> 
		<li><%= data[i] %> <span data-value="<%= data[i] %>" class="item-delete">x</span></li>
	<% } %>
		
	</script>
</body>
</html>
