<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js9-10</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- Carousel scripts -->
        <link rel="stylesheet" type="text/css" href="css/jcarousel.basic.css">
        <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- Select scripts-->
        <link href="css/selectivity-full.css" rel="stylesheet">
        <script src="js/selectivity-full.js"></script>
        <script src="js/demos.js"></script>
        <!-- iCheck -->
        <link rel="stylesheet" href="js/icheck/skins/square/aero.css">
        <script src="js/icheck/icheck.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Select a hero</h2>
            <select id="single-select-box" class="selectivity-input" data-placeholder="No hero selected" name="traditional[single]">
                <option>Cartman</option>
                <option>Batman</option>
                <option>Spider Man</option>
                <option>Super Man</option>
                <option>X-Man</option>
                <option>Hulk</option>
                <option>Bird Man</option>
                <option>Prince of Persia</option>
            </select>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/south2.png" width="300" height="400" alt=""></li>
                        <li><img src="img/south3.png" width="300" height="400" alt=""></li>
                        <li><img src="img/south4.png" width="300" height="400" alt=""></li>
                        <li><img src="img/south5.png" width="300" height="400" alt=""></li>
                        <li><img src="img/south6.png" width="300" height="400" alt=""></li>
                    </ul>
                </div>

                <p class="photo-credits">
                    Photos by <a href="https://www.facebook.com/profile.php?id=100000873826386">Oleksiy Myrnyy</a>
                </p>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination">
                    
                </p>
            </div>
        </div>

         <div class="checkbox">
        <h1>iCheck Plug-in</h1>
        <label>
            <input class="icheck" type="checkbox">You want to fly</label>
        <label>
            <input class="icheck" type="checkbox" checked>You want to have super power</label>
        <label>
            <input class="icheck" type="checkbox" disabled>You want to break free</label>
        <label>
            <input class="icheck" type="checkbox" checked disabled>You love your mom</label>
    </div>
    <div class="checkbox" id="custom-css">
        <h1>Custom CSS Checkbox</h1>
        <form action="#">
            <p>
                <input type="checkbox" id="test1" />
                <label for="test1">You want to fly</label>
            </p>
            <p>
                <input type="checkbox" id="test2" checked />
                <label for="test2">You want to have super power</label>
            </p>
            <p>
                <input type="checkbox" id="test3" disabled />
                <label for="test3">You want to break free</label>
            </p>
            <p>
                <input type="checkbox" id="test4" checked disabled />
                <label for="test4">You love your mom</label>
            </p>
        </form>
    </div>

    </body>
</html>
